<form (ngSubmit)="handleLogin()" className="card-form" >
  <div class="form-group" className="wrapper">
    <label for="email">Usuario:</label>
    <input type="text" id="email" name="email" [(ngModel)]="email" required>
  </div>
  <div class="form-group">
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" required>
  </div>
  <button type="submit">Iniciar sesión</button>
  <p>No tienes cuenta aun?<a routerLink='/auth/register'>Registrate</a></p>
</form>
